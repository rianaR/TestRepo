<!-- photos -->
<drop-in-dialog id="photos-dropIn" childId="photos-content" header="Photos">
   <div class="settings-block" style="position: relative;  height: 100%">
      <ul class="thumbnails" data-bind="foreach: snapshots">
         <li class="">
            <a target="_blank" data-bind="attr: { href: $data}" class="thumbnail">
               <img data-bind="attr: { src: $data}"  width="260" height="180" alt="">
            </a>
         </li>
      </ul>
   </div>

</drop-in-dialog>
